<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Cliente</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h2>Cadastro de Cliente</h2>
    <form method="POST" action="{{ url_for('cliente_form') }}">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br>

        <label for="numero">Número:</label>
        <input type="text" name="numero" required><br>

        <label for="plano">Plano:</label>
        <input type="text" name="plano" required><br>

        <label for="barbeiro">Barbeiro:</label>
        <input type="text" name="barbeiro" required><br>

        <label for="data">Data:</label>
        <input type="text" name="data" placeholder="dd-mm-yyyy" required><br>

        <label for="valor">Valor:</label>
        <input type="text" name="valor" required><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>

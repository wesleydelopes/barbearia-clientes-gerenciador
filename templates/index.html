<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Gerenciamento de Clientes</h1>

                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('adicionar_cliente_route') }}">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" name="nome" required>
                            </div>

                            <div class="form-group">
                                <label for="numero">NÃºmero:</label>
                                <input type="text" class="form-control" name="numero" required>
                            </div>

                            <div class="form-group">
                                <label for="plano">Plano:</label>
                                <input type="text" class="form-control" name="plano" required>
                            </div>

                            <div class="form-group">
                                <label for="barbeiro">Barbeiro:</label>
                                <input type="text" class="form-control" name="barbeiro" required>
                            </div>

                            <div class="form-group">
                                <label for="data">Data (dd-mm-yyyy):</label>
                                <input type="text" class="form-control" name="data" placeholder="dd-mm-yyyy" required>
                            </div>

                            <div class="form-group">
                                <label for="valor">Valor:</label>
                                <input type="text" class="form-control" name="valor" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Adicionar Cliente</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
